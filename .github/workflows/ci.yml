name: CI

on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout commit
      uses: actions/checkout@v2

    - name: Install Node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install npm packages
      run: |
        set -e
        npm install

    - name: Build UI
      run: |
        set -e
        npm run build:production

    - name: Run tests
      run: |
        set -e
        npm test

    - name: Run eslint
      run: |
        set -e
        npm run lint

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        forceOrphan: true
        publish_branch: gh-pages-react
        publish_dir: ./dist
